function addImages(exemplars) { 
  //shuffle(exemplars);
  var rect = svg.selectAll(".rect")
    .data(rectGrid(exemplars)); 
  console.log(rect)
  rect.enter().append("image")
    .attr("xlink:href", function(d) { return "static/images/"+d.id+".png"; })
    .attr("class", "rect")
    .attr("id", function(d) { return d.id; })
    .attr("width", rectGrid.nodeSize()[0])
    .attr("height", rectGrid.nodeSize()[1])
    .attr("transform", function(d) { return "translate(" + (d.x + 20)+ "," + d.y + ")"; })
    .style("opacity", 1e-6)
    .on("click", function(d){
      // Determine if current line is visible
      var active   = rect.active ? false : true,
        newOpacity = active ? .15 : 1;
      // Hide or show the elements
      d3.select("#"+d.id).style("opacity", newOpacity);
      //rect.style("opacity", newOpacity);
      // Update whether or not the elements are active
      rect.active = active;
    });
  rect.transition()
    .delay(700)
    .attr("width", rectGrid.nodeSize()[0])
    .attr("height", rectGrid.nodeSize()[1])
    .attr("transform", function(d) { return "translate(" + (d.x + 20)+ "," + d.y + ")"; })
    .style("opacity", 1);
  rect.exit().transition()
    .delay(500)
    .style("opacity", 1e-6)
    .remove();
}
