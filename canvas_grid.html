	<td><canvas id="house2" width="200" height="200" style="border:0px"></canvas></td>

  <tr>

<script>

	function init() {
	  /* use touch events if they're supported, otherwise use mouse events */
	  var down = "mousedown"; var up = "mouseup"; 
	  if ('createTouch' in document) { down = "touchstart"; up ="touchend"; }
	  
	  /* add event listeners */
	  document.querySelector("input.button").addEventListener(up, newGame, false);
	  var squares = document.getElementsByTagName("td");
	  for (var s = 0; s < squares.length; s++) {
	    squares[s].addEventListener(down, function(evt){squareSelected(evt, getCurrentPlayer());}, false);
	  }
	  
	  /* create the board and set the initial player */
	  drawStimuli();
	  setInitialPlayer();
	}


	var h1 = document.getElementById("house1");
	var h2 = document.getElementById("house2");
	var h3 = document.getElementById("house3");
	var h4 = document.getElementById("house4");
	var ctx1 = h1.getContext("2d");
	var ctx2 = h2.getContext("2d");
	var ctx3 = h3.getContext("2d");
	var ctx4 = h4.getContext("2d");

	var house1 = new Image();
	var house2 = new Image();
	var house3 = new Image();
	var house4 = new Image();
	
	var margin_x = 10;
	var margin_y = 10;
	var offset = 200;
	var button_size = 80;
	var button_y = margin_y+2*offset + 40;
	var button_offset = button_size + 45;

    house1.onload = function() {
    	ctx1.drawImage(house1, margin_x, margin_y);
	};

	house2.onload = function() {
    	ctx2.drawImage(house2, margin_x, margin_y);
	};

	house3.onload = function() {
    	ctx3.drawImage(house3, margin_x, margin_y);
	};

	house4.onload = function() {
    	ctx4.drawImage(house4, margin_x, margin_y);
	};

	house1.src = "images/house_red.png";
    house2.src = "images/house_blue.png";
    house3.src = "images/house_blue2.png";
    house4.src = "images/house_red.png";

</script>
