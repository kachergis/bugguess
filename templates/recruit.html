<!doctype html>

<html>
	<head>
		<title>Psychology Experiment</title>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
		<link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
		<link rel=stylesheet href="/static/css/style.css" type="text/css">

		<script type="text/javascript">
			// When ready...
			window.addEventListener("load",function() {
				// Set a timeout...
				setTimeout(function(){
					// Hide the address bar!
					window.scrollTo(0, 1);
				}, 0);
			});


			function processSetup(form) {
			  var subject_num = form.subject.value;
			  var mycond =  $('input[name="condit"]:checked').val(); //form.condit.value; // works in Chrome...but not in Safari :/
			  var myage = form.age.value;
			  var myipad = $('input[name="condit"]:checked').val(); 
			  //output(['subject='+subject_num, 'age='+myage, 'condition='+mycond]);
			  console.log(subject_num+" "+myage+" "+mycond+" "+myipad);
			  window.location = '/exp?hitId='+subject_num+'&assignmentId='+subject_num+'&workerId='+subject_num+'&age='+myage+'&condit='+mycond+'&ipad='+myipad+'&mode=debug';
			}
		</script>
	</head>
	<body onload="window.resizeTo(1024,768)">
		<div class="container">

			<div id="ad">
				<div class="row">
					<div class="col-xs-2">
						<!-- REPLACE THE LOGO HERE WITH YOUR  UNIVERSITY, LAB, or COMPANY -->
						<img id="adlogo" src="/static/images/university.png" alt="Lab Logo" />
					</div>
					<div class="col-xs-10">
						<h1>Welcome to Bug Guess!</h1>
						<hr>
					    <div class="alert alert-warning">
					    	<!-- <input> onClick=assignSubject -->
			            	<form id="subjectInfo" action="#">
								Subject: 
								<input type="text" name="subject" maxlength="4" size="4">
								<br /><br />
								Age: 
								<input type="text" name="age" maxlength="2" size="3">
								<br /><br />
								Condition:<br />
								<input type="radio" name="condit" value="automatic" checked> Automatic
								<br />
								<input type="radio" name="condit" value="manual"> Manual
								<br /><br />
								Used an iPad before?<br />
								<input type="radio" name="ipad" value="true" checked> Yes
								<br />
								<input type="radio" name="ipad" value="false"> No
								<br /><br />
								<input type="button" name="submit" value="Okay" onclick="processSetup(this.form);">
								<br />
							</form>

					    </div>
					</div>
			</div>
		</div>
	</body>
</html>
